{% extends 'main/base.html' %}
{% load staticfiles %}


{% block title %}
Contact
{% endblock %}

{% block content %}
<h1>Contact</h1>

<div class="row">

    <!-- Email sign-up form and button in left col-->
    <div class="col-8">
        <h3 class="text-center">Email Sign-Up</h3>

        <form>
            <div class="form-group row py-1">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email address">
                </div>
            </div>
            <div class="form-group row py-1">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
            </div>
            <div class="form-group row py-1">
                <label for="inputLastName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputLastName" placeholder="First and last name">
                </div>
            </div>
            <small id="privacyMessage" class="form-text text-muted">Don't worry, we'll never share this info with anyone.</small>
            <div class="form-group row">
                <div class="col-sm-10 py-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- People on right -->
    <div class="col-4">

    </div>

</div>

</div>

{% endblock %}
