
{% extends 'main/base.html' %}

{% block content %}

<h1 style="padding-bottom: 10px;">Club Photos</h1>

<div class="photo_grid">
{% for post in posts %}
	<!-- The media folder contains any images used in a post -->
	<img src="../media/{{ post.content  | safe}}" class="">
{% endfor %}
</div>

{% endblock %}
